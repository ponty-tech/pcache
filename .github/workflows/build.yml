name: Build

on:
  push:
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  ARTIFACT_REGISTRY_URL: https://europe-north1-python.pkg.dev/prs-next/ponty/

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (M1-M4)
          - os: macos-14
            target: aarch64-apple-darwin
            python: "3.11 3.12 3.13 3.14"
            self-hosted: false

          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            python: "3.11 3.12 3.13 3.14"
            self-hosted: false

          # Linux ARM64 (self-hosted Raspberry Pi 5)
          - os: [self-hosted, Linux, ARM64]
            target: aarch64-unknown-linux-gnu
            python: "3.11 3.12 3.13 3.14"
            self-hosted: true

    steps:
      - name: Fix permissions (self-hosted)
        if: ${{ matrix.self-hosted }}
        run: sudo chown -R $USER:$USER ${{ github.workspace }} || true

      - uses: actions/checkout@v4

      - name: Set up Python
        if: ${{ !matrix.self-hosted }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache Rust
        if: ${{ !matrix.self-hosted }}
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i ${{ matrix.python }}
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist/*.whl

  publish:
    name: Publish to Artifact Registry
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install twine
        run: pip install twine

      - name: List wheels
        run: ls -la dist/

      - name: Upload to Artifact Registry
        run: |
          twine upload \
            --repository-url ${{ env.ARTIFACT_REGISTRY_URL }} \
            --username oauth2accesstoken \
            --password "${{ steps.auth.outputs.access_token }}" \
            dist/*.whl
